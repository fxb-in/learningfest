<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
div.a {
  text-align: center;
}

div.b {
  text-align: left;
}

div.c {
  text-align: right;
} 

</style>
</head>
<body>

<h1>The text-align Property</h1>

<div class="a">
<h2>text-align: center:</h2>
<p>Lorem ipsum</p>
</div>

<div class="b">
<h2>text-align: left:</h2>
<p>Lorem ipsum</p>
</div>

<div class="c">
<h2>text-align: right:</h2>
<p>Lorem ipsum</p>


</body>
</html>
